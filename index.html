<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Ad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 56.25vw; /* 16:9 ratio */
      max-width: 177.78vh;
      max-height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" src="Gemini Ad.mp4" autoplay loop muted playsinline></video>

  <script>
    const video = document.getElementById('video');

    document.addEventListener('click', () => {
      // Only try to unmute once
      if (video.muted) {
        video.muted = false;
        video.volume = 1.0;
        video.play().catch(err => {
          console.error('Playback failed:', err);
        });
      }
    });
  </script>
</body>
</html>
