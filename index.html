<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 56.25vw; /* 16:9 ratio = 9/16 = 0.5625 */
      max-height: 100vh;
      max-width: 177.78vh; /* 16:9 ratio = 16/9 = 1.7778 */
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video src="Gemini Ad.mp4" autoplay loop muted playsinline></video>

  <script>
    const video = document.querySelector('video');
    video.muted = false;
    video.volume = 1.0;
    video.play();
  </script>
</body>
</html>
